{% extends "blog/layout.html" %}

{% block content %}
    <table>
        <tbody>
            {% for post in post_list %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td>{{ post.masked_ip }}</td>
                    <td>{{ post.created_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'blog:post_new' %}">New Post</a>
{% endblock %}
